{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3>Add your HERO</h3>
    <div class="hero_add">
    <h6>Know of someone who should be in our database? Add them here!</h6>
   
        <div class="row">

            <form action="" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" name="local_heros_first" class="last" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" name="local_heros_last" class="last" type="text" class="validate">
                        <label for="icon_prefix">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">face</i>
                        <input id="icon_prefix" name="local_heros_last" class="last" type="text" class="validate">
                        <label for="icon_prefix">Gender</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">flag</i>
                        <input id="icon_prefix" name="local_heros_last" class="last" type="text" class="validate">
                        <label for="icon_prefix">Nationality</label>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
